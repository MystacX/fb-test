<div class="row">
  <div class="col-md-4 col-md-offset-4">
    <div class="bordered">
      <h1>Meedoen met een sessie</h1>
      <p>&nbsp;</p>
      <form role="form" ng-submit="setFullname()">
        <div class="form-group">
          <label for="fullname">Volledige naam</label>
          <input type="text" class="form-control" ng-model="fp.user.fullname" placeholder="Vul je voornaam en achternaam in">
        </div>
        <button type="submit" class="btn btn-success">Meedoen</button>
      </form>
  </div>
</div></div>
